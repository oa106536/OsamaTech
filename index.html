<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>الرئيسية - OsamaTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      width: 90%;
      max-width: 900px;
      margin: 100px auto 60px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      color: #FFD700;
      text-align: center;
      user-select: none;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
      flex-shrink: 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      gap: 25px;
      flex-wrap: wrap;
      direction: rtl;
    }

    h1 {
      color: #FFD700;
      margin: 0;
      margin-left: auto;
      font-weight: 700;
      font-size: 28px;
      user-select: none;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      justify-content: flex-start;
      direction: rtl;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: color 0.3s;
      user-select: none;
    }

    .nav-links a:hover {
      color: #FFD700;
    }

    .mode-toggle {
      background: transparent;
      border: 1px solid #FFD700;
      color: #FFD700;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
      user-select: none;
    }

    .mode-toggle:hover {
      background: rgba(255, 215, 0, 0.1);
    }

    main h2 {
      margin-bottom: 20px;
      font-size: 36px;
    }

    main p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      border-top: 1px solid rgba(255, 215, 0, 0.2);
      color: #FFD700;
      user-select: none;
    }

    .floating-contact {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
    }

    .floating-contact a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 24px;
      color: #fff;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s;
      user-select: none;
    }

    .floating-contact a:hover {
      transform: scale(1.1);
    }

    .floating-contact .whatsapp {
      background-color: #25D366;
    }

    .floating-contact .email {
      background-color: #FFD700;
      color: #000;
    }

    @media (max-width: 600px) {
      nav {
        justify-content: center;
        gap: 15px;
      }

      h1 {
        margin-left: 0;
      }

      .nav-links {
        gap: 10px;
      }

      main {
        margin: 20px auto 30px;
      }

      main h2 {
        font-size: 28px;
      }

      main p {
        font-size: 16px;
      }

      .mode-toggle {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  <header>
    <nav>
      <h1>OsamaTech</h1>
      <div class="nav-links">
        <a href="index.html">الرئيسية</a>
        <a href="about.html">من نحن</a>
        <a href="services.html">الخدمات</a>
        <a href="contact.html">اتصل بنا</a>
        <button type="button" onclick="toggleMode()" class="mode-toggle" aria-pressed="false" aria-label="تبديل الوضع الليلي والنهاري" id="modeToggleBtn">🌙/☀️</button>
      </div>
    </nav>
  </header>

  <main>
    <h2>مرحباً بك في OsamaTech</h2>
    <p>نحن هنا لنقدم لك أحدث التقنيات والخدمات بأفضل جودة وباحترافية عالية. تابعنا لتكتشف المزيد عن حلولنا المبتكرة التي تساعدك في تطوير أعمالك وتحقيق أهدافك.</p>
  </main>

  <div class="floating-contact">
    <a href="https://wa.me/967782309178?text=مرحباً%20أريد%20التواصل%20مع%20OsamaTech" target="_blank" class="whatsapp" title="تواصل واتساب">📱</a>
    <a href="mailto:oa106536@gmail.com" class="email" title="إرسال بريد">✉️</a>
  </div>

  <footer>
    <p>© 2025 OsamaTech. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      particlesJS("particles-js", {
        particles: {
          number: { value: 300, density: { enable: true, value_area: 800 } },
          color: { value: "#FFD700" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#FFD700",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 1 } },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    });

    function toggleMode() {
      const body = document.body;
      const isDark = body.classList.toggle("dark-mode");
      const btn = document.getElementById('modeToggleBtn');
      btn.setAttribute('aria-pressed', isDark);
      btn.setAttribute('aria-label', isDark ? 'الوضع الليلي مفعل' : 'الوضع النهاري مفعل');

      if (window.pJSDom && pJSDom.length > 0) {
        const pJS = pJSDom[0].pJS;
        const newColor = isDark ? "#ffffff" : "#FFD700";
        pJS.particles.color.value = newColor;
        pJS.particles.line_linked.color = newColor;
        pJS.fn.particlesRefresh();
      }
    }
  </script>
</body>

</html>
